apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias '1'
            keyPassword '123123'
            storeFile file('a')
            storePassword '123123'
        }
        config1 {
            keyAlias 'Alias'
            keyPassword '123123'
            storeFile file('a')
            storePassword '123123'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "buam.hascom"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
